<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">

        function imprimirPdf(base64Pdf) {
            printJS({
                printable: base64Pdf,

                base64: true

    </script>

    <script type="module">
        import * as pdfjsLib from '/js/pdf.js';
        pdfjsLib.GlobalWorkerOptions.workerSrc = '/js/pdf.worker.js';
        window.pdfjsLib = pdfjsLib;
    </script>

    <script src="/js/pdfInterop.js"></script>
